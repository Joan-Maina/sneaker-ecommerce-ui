<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNEAKERS EDITION</title>
  </head>
  <body>
    <nav>
      <div id="nav-left">
        <img src="images/icon-menu.svg" alt="" id="menu" />
        <span id="logo">
          <img src="images/logo.svg" alt="" />
        </span>
        <span id="ulspan" class="">
          <img src="images/icon-close.svg" alt="" class="cursor" />
          <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </span>
      </div>
      <div id="nav-right">
        <div class="number-of-items" id="num"></div>
        <img src="images/icon-cart.svg" alt="" class="cursor" />
        <img
          src="https://images.unsplash.com/photo-1565814636199-ae8133055c1c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
          alt=""
          id="img-hero"
          class="cursor"
        />
      </div>
    </nav>
    <main>
      <div class="main">
        <div class="photos">
          <div class="main-img">
            <a class="prev2">&#10094;</a>
            <div class="pic">
              <img
                class="main-img"
                id="mainimage"
                src="https://images.unsplash.com/photo-1515555230216-82228b88ea98?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=726&q=80"
              />
            </div>

            <a class="next2">&#10093;</a>
          </div>

          <div class="thumbnails cursor">
            <img
              src="https://images.unsplash.com/photo-1615028456268-02eb9815a776?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=375&q=80"
            />
            <img
              src="https://images.unsplash.com/photo-1527602957413-7e9a28a65617?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            />
            <img
              src="https://images.unsplash.com/photo-1636718281370-b5e3f51a5af2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            />
            <img
              src="https://images.unsplash.com/photo-1614689407867-cb537e6749d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=386&q=80"
            />
          </div>
        </div>
        <div class="text-col">
          <span id="highlight">Sneaker company</span>
          <h1 id="name">Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <span id="price">
            <h2>$<span id="amount">125.00</span></h2>
            <small>50%</small>
          </span>

          <span id="old-price">$250.00</span>
          <div class="options">
            <button>
              <img src="images/icon-minus.svg" alt="" />
            </button>
            <button id="result">0</button>
            <button>
              <img src="images/icon-plus.svg" alt="" />
            </button>
            <button id="addToCart">
              <img src="images/icon-cart.svg" alt="" /> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

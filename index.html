<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNEAKERS EDITION</title>
  </head>
  <body>
    <div class="main-container">
      <div class="navbar">
        <div class="menu">
        <i class="fa fa-align-justify" aria-hidden="true"></i>
      </div>
        <div class="brand">
          <h3>Sneakers</h3>
        </div>
        <div class="links">
          <p>Collections</p>
          <p>Men</p>
          <p>Women</p>
          <p>About</p>
          <p>Contact</p>
        </div>

        <div class="icons">
          <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
          <img
            id="logo"
            src="https://images.unsplash.com/photo-1565814636199-ae8133055c1c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
          />
        </div>
      </div>
      <div class="main">
        <div class="photos">
          <img
            id="mainimage"
            src="https://images.unsplash.com/photo-1515555230216-82228b88ea98?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=726&q=80"
          />
          <div class="display">
            <img
              src="https://images.unsplash.com/photo-1615028456268-02eb9815a776?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=375&q=80"
            />
            <img
              src="https://images.unsplash.com/photo-1527602957413-7e9a28a65617?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            />
            <img
              src="https://images.unsplash.com/photo-1636718281370-b5e3f51a5af2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            />
            <img
              src="https://images.unsplash.com/photo-1614689407867-cb537e6749d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=386&q=80"
            />
          </div>
        </div>
        <div class="details">
          <p id="company">SNEAKER COMPANY</p>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber cuter sole, they'll withstand everything
            the weather can offer
          </p>
          <div class="price">
            <div class="price1">
              <p id="price3">$125.00</p>
              <h5 id="price4">50%</h5>
            </div>
            <p class="price2">$250.00</p>
          </div>
          <div class="addtocart">
            <div class="quantity">
            <p id="price4">-</p>
            <p >0</p>
            <p id="price4">+</p></div>
            <button id="addtocart">
              <i class="fa fa-cart-arrow-down" aria-hidden="true"></i> Add to
              cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
